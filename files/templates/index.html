{% load staticfiles %}
<!DOCTYPE html>
<head>
    <title>Notes</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .container-full {
          margin: 10px auto;
          width: 95%;
        }
    </style>
</head>
<body>
    <div class="container-full">
        <div class="page-header">
            <h1>My Notes</h1>
        </div>
        <br>
        <div class="row">
            <div class="col-md-5">
            <h3>Add Note</h3>
                <div class="form-area">
                    <form role="form">
                        <br style="clear: both">
                        <div class="form-group">
                            <label class="control-label" >Name</label>
                            <input type="text" class="form-control" data-bind="value: notes.note.title" placeholder="Name">
                            <p class="help-block">Enter your title</p>
                        </div>

                        <div class="form-group">
                            <label class="control-label" >Content</label>
                            <textarea rows="10" class="form-control" placeholder="Enter your content here" data-bind="value: notes.note.content"> </textarea>
                            <p class="help-block">Enter your content </p>
                        </div>

                        <div class="form-group">
                            <label class="control-label" >author</label>
                            <!-- <input type="text" class="form-control" placeholder="author" data-bind="value: notes.note.author">
                            <p class="help-block">Enter author's name</p> -->

                            <select data-bind="options: notes.authors, value: notes.selectedAuthor "></select>
                        </div>

                        <button type="button" id="submit" title="submit" class="btn btn-primary pull-right" data-bind="click: notes.addNote">Save note</button>
                    </form>
                </div>
            </div>

        <div class="col-md-7">
            <div class="well">
            <br><br>
                <h5>Total items: <span data-bind="text: notes.initialData().length"></span></h5>

                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Content</th>
                            <th>Author</th>
                            <th>Action</th>
                        </tr>
                    </thead>

                    <!-- ko if: notes.initialData().length > 0 -->
                    <tbody data-bind="foreach: notes.initialData">
                        <tr>
                            <td data-bind="text: title"></td>
                            <td data-bind="text: content"></td>
                            <td data-bind="text: author"></td>
                            <td> <button type="button" class="btn btn-primary pull-right" data-bind="click: notes.removeNote">Delete</button></td>
                        </tr>
                    </tbody>
                    <!-- /ko -->â€‹


                        <td colspan=4  data-bind="if: notes.initialData().length == 0"> <h3>No notes available</h3></td>

                </table>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" > </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js" type="text/javascript"></script>
    <script src="{% static 'js/notes.js' %}" type="text/javascript"></script>

</body>
</html>
